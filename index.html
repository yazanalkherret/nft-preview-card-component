<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-image">
    <h1>Equilibrium #3429</h1>
  
    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="section">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        0.041 ETH
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="icon">
        3 days left
      </div>
    </div>
    <hr>
    <div class="credits">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      Creation of <strong>Jules Wyvern</strong>
    </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
